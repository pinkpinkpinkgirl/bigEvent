<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <script src="./lib/jquery.js"></script>
    <script src="./js/baseAPI.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
</head>

<body>
    <div class="box">
        <div id="alert"></div>
        <h1>后台管理系统</h1>
        <form class="layui-form login" action="" id="login">
            <div class="layui-form-item">
                  <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button type="button" lay-submit class="layui-btn layui-btn-fluid" id="buttonLogin">登录</button>  
              </div>
              <div class="goRegister">
                <a href="" id="goRegister">去注册账号</a>
              </div>
          </form>

          <form class="layui-form register" action="" id="register">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required lay-verify="required|pass" id="rePassword" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" required lay-verify="required|pass|pasw"  placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button type="button" lay-submit class="layui-btn layui-btn-fluid" id="buttonRegister">注册</button>  
              </div>
              <div class="goRegister">
                <a href="" id="goLogin">去登录</a>
              </div>
          </form>
    </div>
    <script src="./lib/layui/layui.all.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
